<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<title>{% block bigtitle %} {% endblock %}</title>
  {% include 'header.html' %}

  {% if article %}

<!-- Add canonical link to solve Page Indexing issues
––––––––––––––––––––––––––––––––––––––––––––––––- -->
<link rel="canonical" href="{{ SITEURL }}/{{ article.url }}" />
<meta property="og:url" content="{{ SITEURL }}/{{ article.url }}" />
<meta property="og:type" content="article" />
<meta name="description" content="{{ article.tldr }}">
<meta property="og:description" content="{{ article.tldr }}">
  {% endif%}
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

      {% include 'navbar.html' %}

    <section class="header">
      <h2><a class="title-link" href="{{ SITEURL }}">{{SITENAME}}</a></h2>
    </section>

    {% block content %}
    {% endblock %}

  </div>

  <footer>

    {% include 'footer.html' %}

  </footer>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
