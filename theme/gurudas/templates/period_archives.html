{% extends "base.html" %}
{% block bigtitle %} Archives - {{ SITENAME }} {% endblock %}
{% block content %}
<div class="page-section">
    <h4>Archives for {{ period | reverse | join(' ') }}</h4>
    <dl>
    {% for article in dates %}
        <div>
        <dt>{{ article.locale_date }}</dt>
        <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
	</div>
    {% endfor %}
    </dl>
</div>
{% endblock %}
